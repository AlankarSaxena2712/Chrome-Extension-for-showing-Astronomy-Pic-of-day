<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./assets/jquery-ui/jquery-ui.css" rel="stylesheet">
    <script src="./assets/jquery-ui/external/jquery/jquery.js"></script>
    <script src="./assets/jquery-ui/jquery-ui.js"></script>
</head>
<body>
    <header>
        <h1>Astronomy Media of the Day</h1>
    </header>
    <main>
        <div class="loader hidden">
            <img src="./assets/img/loader.gif" alt="Loading...">
        </div>
        <div class="container">
            <div class="date-container">
                <h3>Date: <span id="date"></span></h3>
                <input type="text" id="changeDateVal">
                <button id="changeDateBtn">Change</button>
            </div>
            <div class="media-container"></div>
            <div class="text-container">
                <h2 id="title"></h2>
                <p id="desc"></p>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
